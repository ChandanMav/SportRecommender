<!-- Header Section -->
<header class="header">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-12 text-center">
                <h1 class="animate__animated animate__backInDown">Smart Sport Discipline Recommender for Children</h1>
                <button type="button" class="btn btn-primary" (click)="open(content)">
                    Start
                </button>
            </div>
        </div>
    </div>

</header>

<ng-template #content let-modal style="width: 1080px;">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-form-input></app-form-input>
    </div> 
</ng-template>
